<mat-accordion>
    <mat-expansion-panel class="toolbox-group" *ngFor="let group of toolbox">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{group.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- group items -->
        <mat-selection-list [multiple]="false" color="primary">
            <mat-list-option *ngFor="let item of group.items" [value]="item" [selected]="item.selected" [disabled]="item.disabled" color="primary"
                draggable="true" (dragstart)="startDragItem($event, item)" (drag)="draggingItem($event)"
                (dragend)="endDragItem($event)">
                <div class="item" [id]="'svg_toolbox_'+item.name">
                    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
                    <div class="text">
                        {{item.title}}
                    </div>
                </div>


            </mat-list-option>
        </mat-selection-list>
        <!-- no items -->
        <div class="no" *ngIf="group.items.length === 0">No items!</div>
    </mat-expansion-panel>
</mat-accordion>
